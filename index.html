<!DOCTYPE html>
<html lang="en" class="nojs">
	<head>
		<title>Lab 2</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
		<link rel="stylesheet" media="screen" href="css/reset.css" />
		<link rel="stylesheet" media="screen" href="css/screen.css" />
	</head>
	<body>
		<form>
			<legend>Information</legend>
			<div>
				<label>Name: <input type="text" placeholder="John Doe" name="full_name"></label>
				<span class="validity"></span>
			</div>
			<div>
				<label>Email: <input type="email" placeholder="jdoe@hawk.iit.edu" name="emailAddress"></label>
				<span class="validity"></span>
			</div>
			<div>
				<label>Contact Number:(Ex: 123-456-7890)<input type="tel" placeholder="123-456-7890" name="contactInfo" required
					pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
				<span class="validity"></span>
			</div>
	</body>
</html>
