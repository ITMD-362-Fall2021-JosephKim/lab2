<!DOCTYPE html>
<html lang="en" class="nojs">
	<head>
		<title>Lab 2</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
		<link rel="stylesheet" media="screen" href="css/reset.css" />
		<link rel="stylesheet" media="screen" href="css/screen.css" />
	</head>
	<body>
		<form method="get" autocomplete="on">
			<fieldset>
				<legend>Information</legend>
				<div>
					<label>Name: <input type="text" placeholder="John Doe" name="full_name"></label>
				</div>
				<div>
					<label>Email: <input type="email" placeholder="jdoe@hawk.iit.edu" name="emailAddress"></label>
				</div>
				<div>
					<label>Contact Number: (Ex: 123-456-7890)<input type="tel" placeholder="123-456-7890" name="contactInfo" required
						pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></label>
					<span class="validity"></span>
				</div>
				<div>
					<label>Date of birth: <input type="date" name="DOB" required></label>
				</div>
				<div id="submitButton">
					<input type="submit" value="Submit">
				</div>
				<div id="resetButton">
					<input type="reset" value="Reset">
				</div>
			</fieldset>
		</form>
	</body>
</html>
